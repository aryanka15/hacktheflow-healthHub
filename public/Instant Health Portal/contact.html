        <script>
            let btn = document.querySelector("#btn");
            let sidebar = document.querySelector(".sidebar_navbar");
            let searchBtn = document.querySelector(".bx-search");
    
            btn.onclick = function(){
                sidebar.classList.toggle("active");
            }
    
            searchBtn.onclick = function(){
                sidebar.classList.toggle("active");
            }
        </script>
        
        <h1 class="aboutMe">About Me!</h1>
        <p>Thank you for spending time watching this video and I hope you enjoyed our project as it took us hours upon hours to make, working deep into the night and early in the morning. Thank you!</p>
        
        <style>
            body{text-align: center; color:floralwhite};
        </style>
        <div class="email-container">
            <form onsubmit="sendEmail(); reset(); return false;">
                <h3>Contact Me!</h3>
                <input type="text" id="name" placeholder=" Name" required>
                <input type="email" id="email" placeholder=" Email Adress" required>
                <input type="text" id="phone" placeholder=" Phone No." required>
                <textarea id="contact-message" rows="4" placeholder="How can we help you?" required></textarea>
                <button type="contact-submit">Send</button>
            </form>
        </div>

        <script>
            function sendEmail() {
                let message = document.querySelector("#contact-message");
                message.innerHTML= "Response Submitted!";
            }
        </script>

        <h5 id="contact-message"> </h5>

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        
    </div>
